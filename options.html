<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hide Files on Github Extension Options</title>
    <link href="css/options.css" rel="stylesheet">
    <script src="options.js"></script>
</head>
<body>

<h3>Visibility</h3>

<div class="visradio">
    <select id="visibilityOption" >
        <option value="hidden">Hidden</option>
        <option value="dimmed">Dimmed</option>
    </select>
</div>

<h3>Ignore Files</h3>
<small>Optionally ignore specific dotfiles with a <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions" target="_blank">Regular Expression</a>.</small>


<label for="ignoreRegExp">RegExp:</label>

<div id="regexInput">
    <input type="text" id="ignoreRegExp"/>
    <span class="inputExample"><b>Example:</b> ^.gitignore$|^.travis.yml$</span>
</div>

</body>
</html>
